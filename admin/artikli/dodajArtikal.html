<div id="overlay">
<form action="login" method="POST" id="login">
  <p>
      <a href="" onclick="close()" style="padding: 3px 15px 10px 20px;background-color: red; position: relative;left: 20px; border-radius: 0 0 0 30px">X</a>
  </p>
  <img src="../../images/kljuc.png"/><br> <input type="text" placeholder="Upisi svoj e-mail" name="email" required/><br>
  <input type="password" placeholder="Upisi svoju sifru" name="password" required/><br>
  <input type="submit" value="Uloguj se"/><br>
  <button id="buttonregister" onclick="displaySignUp()">Napravi nalog</button>
</form>
<form action="signup" method="POST" id="register">
  <p>
      <a href="" onclick="close()" style="padding: 3px 15px 10px 20px;background-color: red; position: relative;left: 20px; border-radius: 0 0 0 30px">X</a>
  </p>
  <img src="../../images/reg.png"/><br> <input type="text" placeholder="Upisi svoje ime" name="name" required/><br>
  <input type="text" placeholder="Upisi svoje prezime" name="lastname" required/><br>
  <input type="text" placeholder="Upisi svoj e-mail" name="email" required/><br>
  <input type="password" placeholder="Upisi svoju sifru" name="password" required/><br>
  <input type="submit" value="Registruj se"/>
</form>

<!-- ==============================  ADD  ARTICLE  =============================== -->
<div class="container">
    <div class="row">
        <h1 class="article-title"><i>Dodaj artikal</i></h1>
    </div> <!-- row -->
    <div id="new-article">
        <!-- =================  CATEGORIES  AND  GROUPS  ================== -->
        <div class="row">
            <div class="col-5">
                <select class="custom-select" id="inputGroupSelect01">
                   <option selected>Izaberi kategoriju</option>
                   <option value="1">Psi</option>
                   <option value="2">Macke</option>
                   <option value="3">Ptice</option>
                   <option value="3">Sitne zivotinje</option>
                 </select>
            </div> <!-- .col-5 -->
            <div class="offset-2 col-5">
                <select class="custom-select" id="inputGroupSelect01">
                <option selected>Izaberite grupu</option>
                <option value="1">Hrana</option>
                <option value="2">Oprema</option>
              </select>
          </div> <!-- .offset-2 .col-5 -->
        </div> <!-- .row -->
        <!-- =================  NAME  AND  PRICE  ================== -->
        <div class="row">
            <div class="col-5">
              <input type="text" class="form-control" placeholder="Naziv artikla">
          </div> <!-- .col-5 -->
              <div class="offset-2 col-5">
                <input type="text" class="form-control" placeholder="Cena artikla">
            </div> <!-- .col-5 -->
        </div> <!-- .row -->
        <div class="row">
            <div class="col-12">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Opis artikla"></textarea>
            </div> <!-- .col-12 -->
        </div> <!-- .row -->
        <div class="row">
            <div class="offset-2 col-8">
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Izaberi sliku</label>
                </div> <!-- .custom-file -->
                </div> <!-- .input-group .mb-3 -->
            </div> <!-- .offset-2 .col-5 -->
        </div> <!-- .row -->
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-success">Sacuvaj</button>
            </div> <!-- .col-2 -->
            <div class="offset-8 col-2">
                <button type="button" class="btn btn-danger">Resetuj</button>
            </div> <!-- .offset-8 .col-2 -->
        </div> <!-- .row -->
    </div> <!-- #new-article -->
</div> <!-- .container -->

<!-- ==============================  MODAL  =============================== -->
<div class="modal fade" id="edit-cat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Izmeni kategorije</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <label for="exampleInputEmail1">Izmeni kategoriju</label>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>...</option>
            <option value="1">Akcija</option>
            <option value="1">Psi</option>
            <option value="2">Macke</option>
            <option value="3">Ptice</option>
            <option value="3">Sitne zivotinje</option>
          </select>
          <hr>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="naziv kategorije...">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script>
function displayLogin() {
  $("#overlay, #login").css("visibility", "visible");
}

function displaySignUp() {
  $("#overlay, #register").css("visibility", "visible");
}

function close() {
  $("#overlay, #login").css("visibility", "hidden");
}


$(function () {
$('[data-toggle="tooltip"]').tooltip()
})
</script>
